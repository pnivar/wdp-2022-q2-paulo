<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 
    First name
    Last Name
    Email address
    Phone number
    Course
    Course type (virtual or in-person)
    Additional info
    Sign up for newsletter

    Submit button
 -->

 <form action="">
    <label for="first-name">First Name</label>
    <input type="text" name="" id="first-name">
    
    <label for="last-name">Last Name</label>
    <input type="text" name="" id="last-name">

    <label for="email">Email</label>
    <input type="text" name="" id="email">

    <label for="fhone">Phone</label>
    <input type="text" name="" id="phone">

    <label for="course">Course</label>
    <select name="" id="course">
        <option value="web-design-and-development">Web Design & Development</option>
        <option value="medical-billing-and-coding">Medical Billing & Coding</option>
        <option value="computerized-accounting">Computerized Accounting</option>
        <option value="administrative-assistant">Administrative Assistant</option>
        <option value="cisco-ccma-training">Cisco CCMA Training</option>
    </select>

    <label for="course-type-virtual">Virtual</label>
    <input type="radio" name="course-type" id="course-type-virtual" value="virtual">
    <label for="course-type-in-person">In Person</label>
    <input type="radio" name="course-type" id="course-type-in-person" value="in-person">

    <label for="description">Description</label>
    <textarea name="" id="description" cols="30" rows="10"></textarea>

    <label for="newsletter">Newsletter</label>
    <input type="checkbox" name="" id="newsletter" value="newsletter">

    <button>Sign Up</button>

 </form>
</body>
</html>
