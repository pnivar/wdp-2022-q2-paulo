<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Exercise</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <th></th>
            <th>Website</th>
            <th>URL</th>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>CodeCademy</td>
                <td><a href="https://www.codecademy.com/" target="_blank">https://www.codecademy.com/</a></td>
            </tr>
            <tr>
                <td>2</td>
                <td>freeCodeCamp</td>
                <td><a href="https://www.freecodecamp.org/" target="_blank">https://www.freecodecamp.org/</a></td>
            </tr>
            <tr>
                <td>3</td>
                <td>Pexels</td>
                <td><a href="https://www.pexels.com/" target="_blank">https://www.pexels.com/</a></td>
            </tr>
            <tr>
                <td>4</td>
                <td>GitHub</td>
                <td><a href="https://github.com/" target="_blank">https://github.com/</a></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
