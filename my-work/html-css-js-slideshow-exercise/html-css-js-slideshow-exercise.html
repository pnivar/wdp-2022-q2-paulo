<html lang="en">
<head>

    <div class="slideshow">
            <div class="slideshow__slides">

                <div class="slideshow__slide">

                </div>
                <div class="slideshow__slide">

                </div>
            </div>
        <button class="slideshow__btn slideshow__btn--left"><</button>
        <button class="slideshow__btn slideshow__btn--right">></button>
