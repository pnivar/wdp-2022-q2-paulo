<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <form class="form" action="">
            <input class="movie__title" type="text" name="text-box" id="text-box" placeholder="Title">
            <input class="year" type="number" name="min-year" id="min-year" minlength="1880" maxlength="2022" placeholder="Year"><input class="year" type="number" name="max-year" id="max-year" minlength="1880" maxlength="2022" placeholder="Year">
            <button class="submit" type="submit">Search</button>
        </form>
    </div>
</body>
</html>
